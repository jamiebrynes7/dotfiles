name: Auto update dependencies

on:
  schedule:
    - cron: "0 5 * * *" # Run every day at 5 AM
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Run update script
        run: |
          nix flake update claude-code sprites-cli

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet version.json; then
            echo "update_needed=false" >> $GITHUB_OUTPUT
          else
            echo "update_needed=true" >> $GITHUB_OUTPUT
            DATE=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
            echo "timestamp=$DATE" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check.outputs.update_needed == 'true'
        id: create-pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update flake dependencies"
          title: "chore: update flake dependencies"
          body: |
            This PR updates the flake dependencies to the latest versions.
          branch: update-dependencies-${{ steps.check.outputs.timestamp }}
          delete-branch: true

      - name: Merge Pull Request
        if: steps.check.outputs.update_needed == 'true' && steps.create-pr.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --rebase --delete-branch
